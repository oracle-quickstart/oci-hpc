---
- name: Enable ol7_developer_EPEL repo
  ansible.builtin.yum_repository:
    name: ol7_developer_EPEL
    enabled: true
    
- name: Make sure python OpenSSL and parallel ssh is installed
  vars: 
    package_name:
      - pyOpenSSL
      - python2-cryptography
      - python36-oci-cli
      - pssh
      - pdsh
      - python3-pip
    package_state: latest
    package_repo: "epel,ol7_developer_EPEL"
  include_role: 
    name: safe_yum
  ignore_errors: true
