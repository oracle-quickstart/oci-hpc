---
- block:

  - name: Install yum utils
    vars: 
      package_name: 
        - yum-utils
      package_state: latest
    include_role: 
      name: safe_yum

  - name: Add centos-extras repo required for docker-ce
    become: true
    yum_repository: 
      name: centos-extras
      description: Centos extras - $basearch
      baseurl: http://mirror.centos.org/centos/{{ ansible_distribution_major_version }}/extras/x86_64
      enabled: 1
      gpgcheck: 0

  - name: Add docker-ce repository
    become: true
    yum_repository: 
      name: docker-ce
      description: Docker CE Stable - $basearch
      baseurl: https://download.docker.com/linux/centos/{{ ansible_distribution_major_version }}/$basearch/stable
      enabled: 1
      gpgcheck: 1
      gpgkey: https://download.docker.com/linux/centos/gpg

  - name: Install Docker
    vars: 
      package_name: 
        - docker-ce
        - docker-ce-cli
        - containerd.io
      package_state: latest
      package_cache: true
    include_role: 
      name: safe_yum

  - name: Start Docker
    ansible.builtin.service:
      name: "docker"
      enabled: true
      state: started

  - name: Enable service containerd
    ansible.builtin.service:
      name: containerd
      enabled: yes


  - name: create docker group
    group:
      name: docker
      state: present
  - name: add opc user to docker group
    user:
      name: opc
      groups: docker
      append: yes


