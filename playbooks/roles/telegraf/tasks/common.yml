#      database_name: "telegraf"
#  run_once: true

- name: Install telegraf
  vars: 
    package_name: 
      - telegraf
    package_state: latest
  include_role: 
    name: safe_yum

- name: Check for nvidia-smi
  shell: nvidia-smi
  register: nvidiasmi
  ignore_errors: yes

- name: copy telegraf.conf
  become: true
  copy:
    src: "{% if nvidiasmi is failed %}telegraf.conf{% else%}telegraf_gpu.conf{% endif %}"
    dest: /etc/telegraf/telegraf.conf
    force: yes
    backup: yes
    owner: telegraf
    group: telegraf
    mode: 0744

- name: render conf files
  become: true
  template: 
    src: "{{ item }}.j2"
    dest: /etc/telegraf/telegraf.d/{{item}}
    force: yes
    backup: yes
    owner: telegraf
    group: telegraf
    mode: 0744
  with_items: 
    - infiniband.conf
    - influxdb.conf
    - net.conf
    - infiniband_hw_counters.conf
- name: restart telegraf
  become: true
  service:
    name: telegraf
    state: restarted
    enabled: yes

