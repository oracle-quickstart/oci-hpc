
- name: restart slurm server
  become: true
  service:
    name: '{{ item }}'
    state: restarted
    enabled: true
  with_items:
    - slurmdbd
    - slurmctld

- name: restart slurm
  become: true
  service: 
    name: '{{ item }}'
    state: restarted
    enabled: true
  with_items: 
    - slurmd

