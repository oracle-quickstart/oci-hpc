---
- name: create munge group
  become: true
  group:
    name: munge
    gid: "{{ munge_gid }}"
    state: present
    system: yes
- name: create munge user
  become: true
  user:
    name: munge
    comment: "munge"
    uid: "{{ munge_uid }}"
    group: "{{ munge_gid }}"
    shell: /sbin/nologin
    home: /var/lib/munge
    state: present
- name: create slurm group
  become: true
  group:
    name: slurm
    gid: "{{ slurm_gid }}"
    state: present
    system: yes
- name: create slurm user
  become: true
  user:
    name: slurm
    comment: "Slurm user"
    uid: "{{ slurm_uid }}"
    group: "{{ slurm_gid }}"
    shell: /bin/bash
    home: /var/lib/slurm
    state: present

- name: install munge RedHat
  vars:
    package_name: '{{ munge_packages }}'
    package_repo: "{{slurm_repos}}"
  include_role:
    name: safe_yum

- name: install SLURM common packages RedHat
  vars:
    package_name: '{{ slurm_common_packages }}'
    package_repo: "{{slurm_repos}}"
  include_role:
    name: safe_yum
  when: ansible_os_family == 'RedHat'

- name: Create Slurm RPM directory
  file:
    path: "{{ download_path }}/slurm_rpms"
    state: directory
  delegate_to: 127.0.0.1
  run_once: true

- name: Download slurm .deb
  get_url:
  #https://objectstorage.us-ashburn-1.oraclecloud.com/p/YoJ90eUdINN-ALVtAZN5Dgyf-kfUeavxPz9a_GAA42RbwXBDdxqEYCg5fluPPBFt/n/hpc_limited_availability/b/slurm-22.05.4/o/slurm-22.05.4_1.0_amd64_with-PMIx.deb
  #https://objectstorage.us-ashburn-1.oraclecloud.com/p/fXXruVCVFbDmAGMiM4ApfVMAjvkvpXDO675mWjKpFMDHMO4NA76wuEYocpXu_iZl/n/hpc_limited_availability/b/slurm-22.05.4/o/slurm-22.05.4_1.0_amd64.deb
    url: "https://objectstorage.us-ashburn-1.oraclecloud.com/p/YoJ90eUdINN-ALVtAZN5Dgyf-kfUeavxPz9a_GAA42RbwXBDdxqEYCg5fluPPBFt/n/hpc_limited_availability/b/slurm-22.05.4/o/slurm-22.05.4_1.0_amd64_with-PMIx.deb"
    dest: "{{ download_path }}/slurm_rpms"
  when: ansible_distribution == 'Ubuntu'
  delegate_to: 127.0.0.1
  run_once: true

- name: Install .deb
  become: true
  apt:
    deb: "{{ download_path }}/slurm_rpms/slurm-22.05.4_1.0_amd64_with-PMIx.deb"
    state: present
  when: ansible_distribution == 'Ubuntu'

- name: Add Environment variable file for SLurm
  become: true
  template:
    src: 'systemd/slurm_env.j2'
    dest: '/etc/default/slurm'
    backup: "yes"
  when: ansible_os_family == 'Debian'

- name: Create {{ slurm_spool_path }}
  become: true
  file:
    name: "{{ slurm_spool_path }}"
    state: directory
    owner: 'slurm'
    group: 'slurm'
    mode: '0750'
- name: Create munge dir
  become: true
  file:
    name: '{{ munge_conf_path }}'
    state: directory
    owner: munge
    group: munge
    mode: 0700
- name: Ensure {{ slurm_log_path }} exists
  become: true
  file:
    path: '{{ slurm_log_path }}'
    owner: slurm
    group: slurm
    mode: 0750
    state: directory

- name: Ensure {{ slurm_conf_path }} exists
  become: true
  file:
    path: '{{ slurm_conf_path }}'
    state: directory

- name: Ensure {{ munge_run_path }} has the correct permissions
  become: true
  file:
    path: '{{ munge_run_path }}'
    owner: munge
    group: munge
    mode: 0755
    state: directory

- name: Ensure {{ munge_log_path }} has the correct permissions
  become: true
  file:
    path: '{{ munge_log_path }}'
    owner: munge
    group: munge
    mode: 0755
    state: directory

- name: Ensure {{ slurm_conf_path }} has the correct permissions
  become: true
  file:
    path: '{{ slurm_conf_path }}'
    owner: slurm
    group: slurm
    mode: 0755
    state: directory

- name: Include pyxis prolog files
  include: common_pyxis.yml
  when: pyxis|bool