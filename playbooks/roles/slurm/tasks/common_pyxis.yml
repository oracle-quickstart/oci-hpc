---
- name: copy files
  become: true
  become_method: sudo
  template:
    src: prolog.sh.j2
    dest: "/etc/slurm/prolog.sh"
    owner: root
    group: root
    mode: 0755
    force: yes
    backup: yes  

- name: create /etc/slurm/plugstack.conf
  become: true
  copy:
    dest: "/etc/slurm/plugstack.conf"
    content: |
      required /usr/local/lib/slurm/spank_pyxis.so
    mode: '0775'
    owner: opc
    group: opc