---   
- name: install SLURM server packages RedHat
  vars: 
    package_name: '{{ slurm_backup_server_packages }}'
    package_repo: "{{slurm_repos}}"
  include_role: 
    name: safe_yum
  when: ansible_os_family == 'RedHat'

- name: install SLURM server packages Ubuntu
  become: true
  package:
    name: '{{ slurm_backup_server_packages }}'
    state: present
  register: result
  until: result is not failed
  retries: 5
  delay: 5
  when: ansible_distribution == 'Ubuntu'
  
- name: Create systemd unit dirs
  become: true
  file:
    name: '/etc/systemd/system/{{ item }}.service.d'
    state: directory
  with_items:
    - munge
    - slurmctld

- name: Render systemd units for munge
  become: true
  template:
    src: 'systemd/{{ item }}.service.d/unit.conf.j2'
    dest: '/etc/systemd/system/{{ item }}.service.d/unit.conf'
    backup: "yes"
  with_items:
    - munge

- name: Render systemd units for slurmctld on backup bastion
  become: true
  template:
    src: 'systemd/slurmctld_backup.service.d/unit.conf.j2'
    dest: '/etc/systemd/system/slurmctld.service.d/unit.conf'
    backup: "yes"

- name: Create munge dir
  become: true
  file:
    name: '{{ munge_conf_path }}'
    state: directory
    owner: munge
    group: munge
    mode: 0700

- name: copy munge.key to tmp
  become: true
  shell:
    cmd: cp /etc/munge/munge.key /tmp/munge.key
    warn: false
  delegate_to: 127.0.0.1
  run_once: true

- name: set permissions
  become: true
  shell:
    cmd: chown {{ ansible_user }}:{{ ansible_user }} /tmp/munge.key
    warn: false
  delegate_to: 127.0.0.1
  run_once: true

- name: Copy munge key
  become: true
  copy:
    src: /tmp/munge.key
    dest: /etc/munge/munge.key
    owner: munge
    group: munge
    mode: '0400'
  notify: restart munge

- name: restart munge
  become: true
  service:
    name: munge
    state: restarted
    enabled: true

- name: Create {{ slurm_spool_path }}
  become: true
  file:
    name: "{{ slurm_spool_path }}"
    state: directory
    owner: 'slurm'
    group: 'slurm'
    mode: '0750'

- name: Copy cgroup file
  become: true
  copy:
    src: '{{ cgroup_conf_file }}'
    dest: '{{ slurm_conf_path }}/cgroup.conf'
    force: no
    owner: slurm
    group: slurm

- name: move slurm.conf on backup servers
  become: true
  copy:
    dest: '{{ slurm_conf_path }}/slurm.conf'
    src: '{{ slurm_conf_path }}/slurm.conf'
    force: yes

- name: move topology.conf on all servers
  become: true
  copy:
    dest: '{{ slurm_conf_path }}/topology.conf'
    src: '{{ slurm_conf_path }}/topology.conf'
    force: yes
  register: topology_copied
  until: topology_copied is not failed
  retries: 10
  delay: 5

- name: start slurmctld
  become: true
  service:
    name: slurmctld
    state: restarted
    enabled: true

