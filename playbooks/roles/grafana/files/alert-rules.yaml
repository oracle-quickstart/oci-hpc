                    uid: DATASOURCE_UID
                editorMode: code
                expr: avg by (hostname, mountpoint) ((node_filesystem_avail_bytes{mountpoint="/", hostname=~".*controller|.*login"} / node_filesystem_size_bytes{mountpoint="/", hostname=~".*controller|.*login"})*100)
                hide: false
                instant: true
                intervalMs: 60000
                legendFormat: "{{ hostname }} {{ mountpoint }}"
                maxDataPoints: 43200
                range: false
                refId: A
            - refId: B
