apiVersion: 1
contactPoints:
  - orgId: 1
    name: ons-webhook
    receivers:
    - uid: ons
      type: webhook
      settings:
        url: http://localhost:5000/grafana-webhook
        httpMethod: POST
policies:
    - orgId: 1
      receiver: ons-webhook
      group_by:
        - grafana_folder
        - alertname
        - hostname
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h        
groups:
    - orgId: 1
      name: Events that might cause cluster instability
      folder: Critical
      interval: 5m
      rules:
        - uid: cpu-20pct
          title: Controller or Login nodes should not have cpu usage more than 80%
          condition: B
          data:
            - refId: A
              relativeTimeRange:
                from: 600
                to: 0
              datasourceUid: DATASOURCE_UID
              model:
                datasource:
                    type: prometheus
                    uid: DATASOURCE_UID
                editorMode: code
                expr: avg by (hostname) (irate(node_cpu_seconds_total{mode="idle", hostname=~".*controller|.*login"}[5m])) * 100
                hide: false
                instant: true
                intervalMs: 60000
                legendFormat: "{{ hostname }}"
                maxDataPoints: 43200
                range: false
                refId: A
            - refId: B
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 20
                            - 0
                        type: lt
                      operator:
                        type: and
                      query:
                        params: []
                      reducer:
                        params: []
                        type: avg
                      type: query
                datasource:
                    name: Expression
                    type: __expr__
                    uid: __expr__
                expression: A
                hide: false
                intervalMs: 60000
                maxDataPoints: 43200
                refId: B
                type: threshold
          dashboardUid: ""
          panelId: 0
          noDataState: NoData
          execErrState: OK
          for: 15m
          annotations:
            summary: Controller and login nodes having low cpu availability could result in potential loss of access. Immediate investigation is recommended.
          isPaused: false
          notification_settings:
            receiver: ons-webhook
            repeat_interval: 24h
