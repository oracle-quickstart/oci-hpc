---
- name: Ensure monitoring directory exists
  file:
    path: "/opt/oci-hpc/monitoring"
    state: directory
    owner: '{{ ansible_user }}'
    group: '{{ ansible_user }}'

- name: Copy files
  become: true
  copy: 
    src: '{{ item }}'
    dest: '/opt/oci-hpc/monitoring/{{ item }}'
    force: no
    owner: '{{ ansible_user }}'
    group: '{{ ansible_user }}'
  with_items: 
    - dashboard.json
    - initial.sql

- name: Copy scripts
  become: true
  copy: 
    src: '{{ item }}'
    dest: '/opt/oci-hpc/monitoring/{{ item }}'
    force: no
    owner: '{{ ansible_user }}'
    group: '{{ ansible_user }}'
    mode: 0755
  with_items:
    - initial.sh
    - monitor_oci.sh
    - monitor_slurm.sh

- name: Generate env file
  template: 
    src: env.j2
    dest: /opt/oci-hpc/monitoring/env
  
