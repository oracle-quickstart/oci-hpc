---
      
- name: install SLURM server packages
  become: true
  yum:
    enablerepo: "epel,ol7_developer_EPEL"
    name:
      - slurm-pam_slurm
      - slurm-pmi
      - slurm-slurmd

- name: Create systemd unit dirs
  become: true
  file:
    name: '/etc/systemd/system/{{ item }}.service.d'
    state: directory
  with_items:
    - munge

#- name: Modify slurmd.service file
