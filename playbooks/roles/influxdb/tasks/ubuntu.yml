- name: Add InfluxData's key
  become: true
  apt_key:
    state: present
    url: https://repos.influxdata.com/influxdata-archive_compat.key

- name: Manage InfluxData APT repositories
  become: true
  apt_repository:
    repo: deb https://repos.influxdata.com/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable
    state: present

- name: Install InfluxDB
  vars: 
    package_name: 
      - influxdb
    package_state: latest
  include_role: 
    name: safe_yum

- name: Start InfluxDB
  become: true
  service: 
    name: influxdb
    state: started
    enabled: true


- name: Set configuration directory path
  become: true
  file:
    path: "{{ influxdb_configuration_dir }}"
    state: directory

- name: Set templatized InfluxDB configuration
  become: true
  template: 
    src: influxdb.conf.j2 
    dest: "{{ influxdb_configuration_dir }}/influxdb.conf"
    force: yes
    backup: yes
    owner: influxdb
    group: influxdb
    mode: 0744
  register: influx_config
  notify: restart influxdb


