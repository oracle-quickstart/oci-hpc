- hosts: bastion,slurm_backup,compute
  vars:
    destroy: false
    initial: true
    download_path: "{{ cluster_nfs_path if cluster_nfs|bool else '/tmp' }}"
    enroot_top_path: "{{ nvme_path }}/enroot/"
  vars_files:
    - "/opt/oci-hpc/conf/queues.conf"
  tasks:
    - include_role:
        name: slurm
      when: slurm|default(true)|bool