- hosts: all
  tasks:
    - setup:
      delegate_to: "{{ item }}"
      delegate_facts: True
      with_items: "{{ groups['all'] }}"
- hosts: compute
  gather_facts: true
  vars:
    destroy: false
    initial: false
    download_path: "{{ cluster_nfs_path if cluster_nfs|bool else '/tmp' }}"
    enroot_top_path: "{{ nvme_path }}/enroot/"
  vars_files:
    - "/opt/oci-hpc/conf/queues.conf"
  tasks:
    - include_role: 
        name: slurm
      when: slurm|default(false)|bool